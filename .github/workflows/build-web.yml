name: Build Frontend

on: [push]

jobs:
  build:
    strategy:
      matrix:
        node-version: [20.x]
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install dependencies
        working-directory: web
        run: npm ci
      - name: Build (typecheck) the project
        working-directory: web
        run: npm run build
